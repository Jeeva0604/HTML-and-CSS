<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>
<body>
    <center>
    <h1>

        <td>Department:</td>

          <select>

            <option value="Flutter">Flutter</option>

            <option value="CSS">CSS</option>
          </select>
        </td>
      </tr>
      
        <td></td> <td><input type="submit"></td>
      </tr>
    </table>
</form>
</center>
</body>
</html>
